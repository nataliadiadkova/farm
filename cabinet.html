<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Благодатная ферма</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/screen.css" rel="stylesheet" type="text/css" media="screen, projection">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
<body>

    <section class="top-section">
        <header class="container">
            <div class="menu">
                <div class="menu__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="menu__links">
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-1.png" alt="menu-icon"></span>На главную</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-2.png" alt="menu-icon"></span>Корзина</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-3.png" alt="menu-icon"></span>Каталог товаров</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-4.png" alt="menu-icon"></span>Скидки</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-5.png" alt="menu-icon"></span>Обратная связь</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-6.png" alt="menu-icon"></span>Личный кабинет</a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск">
            </div>
            <div class="basket">
                <img src="img/basket.png" alt="basket">
            </div>
        </header>
    </section>

    <section class="basket-item personal-cabinet">
        <div class="container">
            <div class="cabinet">
                <h3><img src="img/icon.png" alt="icon">Здравствуйте,&nbsp<span>Ольга</span></h3>
            </div>
            <div class="title">
                <h3>Ваши покупки:</h3>
            </div>
            <div class="wrapper-basket">
                <div class="item">
                    <div class="img">
                        <img src="img/item-img.png" alt="item-img">
                    </div>
                    <div class="desc">
                        <div class="title">
                            <h3>Голубика</h3>
                        </div>
                        <div class="price">
                            <p><span>190</span> грн. за кг.</p>
                        </div>
                    </div>
                    <div class="close">
                        <a href="#">
                            <img src="img/close-btn.png" alt="close">
                        </a>
                        <div class="final-price">
                            <p><span>190 </span>грн</p>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="img">
                        <img src="img/item-img.png" alt="item-img">
                    </div>
                    <div class="desc">
                        <div class="title">
                            <h3>Голубика</h3>
                        </div>
                        <div class="price">
                            <p><span>190</span> грн. за кг.</p>
                        </div>
                    </div>
                    <div class="close">
                        <a href="#">
                            <img src="img/close-btn.png" alt="close">
                        </a>
                        <div class="final-price">
                            <p><span>190 </span>грн</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="call">
        <!-- <div class="btn orange">
            <a href="#">Благодарим за Ваши покупки</a>
        </div> -->
        <div class="btn">
            <a href="#">+380 97 95 71 734</a>
        </div>
    </section>

    <footer>
        <div class="title">
            <p>Благодатная ферма, 2018</p>
        </div>
        <div class="dev">
            <a href="#"><img src="img/webagency.png" alt="webagency"></a>
        </div>
    </footer>

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
