<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Благодатная ферма</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/screen.css" rel="stylesheet" type="text/css" media="screen, projection">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
<body>

    <section class="top-section">
        <header class="container">
            <div class="menu">
                <div class="menu__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="menu__links">
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-1.png" alt="menu-icon"></span>На главную</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-2.png" alt="menu-icon"></span>Корзина</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-3.png" alt="menu-icon"></span>Каталог товаров</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-4.png" alt="menu-icon"></span>Скидки</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-5.png" alt="menu-icon"></span>Обратная связь</a>
                    <a class="menu__links-item" href="/"><span><img src="img/menu-icon-6.png" alt="menu-icon"></span>Личный кабинет</a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск">
            </div>
            <div class="basket">
                <img src="img/basket.png" alt="basket">
            </div>
        </header>
    </section>

   <section class="enter">
        <div class="container">
            <div class="title">
                <h3>Регистрация</h3>
            </div>
            <div class="social-icon">
                <div class="faсebook">
                    <a href="#"><span><img src="img/faсebook.png" alt=""></span>Faсebook</a>
                </div>
                <div class="google">
                    <a href="#"><span><img src="img/google.png" alt=""></span>Google</a>
                </div>
            </div>
            <div class="enter-form">
                <form>
                    <input type="text" placeholder="Имя" class="input"> 
                    <input type="text" placeholder="Телефон" class="input">
                    <input type="text" placeholder="E-mail" class="input">
                    <input type="password" placeholder="Пароль" class="input">
                    <input type="password" placeholder="Повторите пароль" class="input">
                    <div>
                        <label class="container">Я согласен(-а) <span>с политикой конфиденциальности</span>
                            <input type="checkbox">
                            <span class="checkmark reg"></span>
                        </label>
                    </div>
                    <input type="button" value="Регистрация" class="btn-enter">
                </form>
            </div>
            <div class="check-in">
                <p>или</p>
                <a href="#">Вход</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="title">
            <p>Благодатная ферма, 2018</p>
        </div>
        <div class="dev">
            <a href="#"><img src="img/webagency.png" alt="webagency"></a>
        </div>
    </footer>

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
